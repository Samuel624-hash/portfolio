<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern Calculator</title>

        <link rel="stylesheet" href="build.css">
    </head>

    <body>
        <main class="page">
            <div class="calculator" role="application" aria-label="Scientific Calculator">

                <!-- Display -->
                <div class="display">
                    <div id="expression" class="expression">0</div>
                    <div id="result" class="result">0</div>
                </div>

                <div class="buttons">
                    <!-- Angle Mode -->
                    <button class="btn sci" data-action="toggle-angle">DEG</button>

                    <!-- Memory Buttons -->
                    <button class="btn sci" data-action="mc">MC</button>
                    <button class="btn sci" data-action="mr">MR</button>
                    <button class="btn sci" data-action="mplus">M+</button>
                    <button class="btn sci" data-action="mminus">M-</button>

                    <!-- Scientific Operator -->
                    <button class="btn sci" data-action="sin">sin</button>
                    <button class="btn sci" data-action="cos">cos</button>
                    <button class="btn sci" data-action="tan">tan</button>
                    <button class="btn sci" data-action="sqrt">√</button>
                    <button class="btn sci" data-action="pow">x²</button>
                    <button class="btn sci" data-action="pi">π</button>
                    <button class="btn sci" data-action="log">log</button>
                    <button class="btn sci" data-action="ln">ln</button>
                    <button class="btn sci" data-action="factorial">!</button>

                    <button class="btn key" data-key="(">(</button>
                    <button class="btn key" data-key=")">)</button>
                    <button class="btn key" data-key="Na">Shift</button>
                    <button class="btn key" data-key="Na">exp</button>
                    <!-- Clear button-->
                    <button class="btn clear" data-action="clear">AC</button>
                    <button class="btn del" data-action="delete">DEL</button>
  
                    <!-- Numeric and Operator -->

                    <button class="btn" data-key="7">7</button>
                    <button class="btn" data-key="8">8</button>
                    <button class="btn" data-key="9">9</button>
                    <button class="btn op" data-key="/">÷</button>

                    <button class="btn" data-key="4">4</button>
                    <button class="btn" data-key="5">5</button>
                    <button class="btn" data-key="6">6</button>
                    <button class="btn op" data-key="*">×</button>

                    <button class="btn" data-key="1">1</button>
                    <button class="btn" data-key="2">2</button>
                    <button class="btn" data-key="3">3</button>
                    <button class="btn op" data-key="-">-</button>

                    <button class="btn" data-key="0">0</button>
                    <button class="btn" data-key=".">.</button>
                    <button class="btn equal" data-action="equals">=</button>
                    <button class="btn op" data-key="+">+</button>
                </div>
            </div>

            <div class="history">
                <h3>History</h3>
                <ul id="historyList"></ul>
            </div>
        </main>
        <script src="function.js"></script>
    </body>
</html>
